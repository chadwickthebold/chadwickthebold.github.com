<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-9"/>
		<link rel="stylesheet" href="styles.css">
		<title> Stardock : The Online Landing Page for Tyler Chadwick </title>
	</head>
	<body>
	<div id="navBar">

		<div id="aboutMe">
			About Me
			<div id="aboutMe_inner">
				<p id="name"> Tyler Chadwick </p>
				<p id="tagline"> Hacker, Programmer, Engineer </p>

			</div>
		</div>
		<div id="social">
			Social
			<div id="social_inner">
					<img class="icon" src="icons/twitter-48.png" alt="" width="48" height="48"/>
					<img class="icon" src="icons/tumblr-48.png" alt="" width="48" height="48"/>
					<img class="icon" src="icons/hypem-48.png" alt="" width="48" height="48"/>
					<img class="icon" src="icons/blog-48.png" alt="" width="48" height="48"/>
					<img class="icon" src="icons/facebook-48.png" alt="" width="48" height="48"/>
			</div>

		</div>
		<div id="work">
			Work
			<div id="work_inner">
				<img class="icon" src="icons/ycombinator-48.png" alt="" width="48" height="48"/>
				<img class="icon" src="icons/github-48.png" alt="" width="48" height="48"/>
			</div>

		</div>
		<div id="connect">
			Connect
			<div id="connect_inner">
				<img class="icon" src="icons/linkedin-48.png" alt="" width="48" height="48"/>
				<img class="icon" src="icons/email-48.png" alt="" width="48" height="48"/>

			</div>
		</div>
		<div id="credits">
			Credits
			<div id="credits_inner">
				Sketch by Ethan B. Van Buskirk
			</div>
		</div>
	</div>	
	</body>
</html>
